        <script src="scripts/main.js" defer></script>

    <body>
        <div class="site-container" data-component="Scrolly">
            <header
                class="header"
                data-component="Header"
                data-scroll-limit=".1"
                data-auto-hide="false"
            >
                <div class="wrapper">
                    <div class="header__brand">
                        <a href="index.html">
                            <img src="assets/images/logo.svg" alt="Logo" />
                        </a>
                    </div>
                    <nav class="nav--primary">
                        <ul>
                            <li class="nav__item">

                            <li class="nav__item">
                                <a href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <button class="header__toggle js-toggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </header>
            <section class="hero hero__accueil">
                <div class="wrapper">
                    <div data-component="Typed" class="typed">
                        <h1>
                            Bienvenue au monde de <br />
                            Ricardo <span class="anim"></span>
                        </h1>
                    </div>
                    <h2>
                        Apprenti en
                        <span>développement web et design web </span>
                    </h2>
                    <div class="cta__hero">
                        <button
                            class="button"
                            onclick="window.location.href='projets.html'"
                        >
                            Voir mes projets
                        </button>
                        <button
                            class="button button--secondary"
                            onclick="window.location.href='a-propos.html'"
                        >
                            Un peu plus sur moi
                        </button>
                    </div>
                </div>
            </section>
            <section data-component="Parallax" class="bg_anim">
                <img
                    src="assets/images/bg/bg_1.png"
                    data-speed="-1"
                    class="layer"
                    alt="image pour parallax"

                    class="layer"

                    class="layer"
                    alt="image pour parallax"
                />

                    src="assets/images/bg/bg_4.png"
                    data-speed="6"
                    class="layer"
                    alt="image pour parallax"
                />
                <img
                    src="assets/images/bg/bg_5.png"

                    alt="image pour parallax"
                />

                    src="assets/images/bg/bg_6.png"
                    data-speed="2"

                />
                <img
                    src="assets/images/bg/bg_7.png"
                    data-speed="-4"
                    class="layer"
                    alt="image pour parallax"
                />
                <img
                    src="assets/images/bg/bg_8.png"
                    data-speed="9"
                    class="layer"
                    alt="image pour parallax"
                />
                <img
                    src="assets/images/bg/bg_9.png"
                    data-speed="-6"
                    class="layer"
                    alt="image pour parallax"
                />
                <img
                    src="assets/images/bg/bg_10.png"
                    data-speed="4"
                    class="layer"
                    alt="image pour parallax"
                />
                <img
                    src="assets/images/bg/bg_11.png"
                    data-speed="-5"
                    class="layer"
                    alt="image pour parallax"
                />
                <img
                    src="assets/images/bg/bg_12.png"
                    data-speed="3"
                    class="layer"
                    alt="image pour parallax"
                />
            </section>
            <footer class="footer">
                <div class="wrapper">
                    <nav class="nav__footer">
                        <a class="logo_foot_phone" href="index.html"
                            ><img src="assets/images/logo.svg" alt=""
                        /></a>
                        <ul>
                            <li><a href="index.html">Acceuil</a></li>
                            <li><a href="projets.html">Projets</a></li>
                        </ul>

                        <a class="logo_foot" href="index.html"
                            ><img src="assets/images/logo.svg" alt="" />
                        </a>

                        <ul>
                            <li><a href="a-propos.html">À propos</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                    <p>© Ricardo Yanez 2021</p>
                </div>
            </footer>
